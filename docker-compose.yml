# Docker Compose para Easypanel
# Eliminado 'version' (obsoleto en Docker Compose v2)
# Servicio app-dev removido (solo para desarrollo local, usa docker-compose.dev.yml)

services:
  # Servicio de producción para Easypanel
  # Nota: El nombre del servicio debe coincidir con lo que Easypanel genera automáticamente
  # Easypanel genera: piwisuite_cotizadorpiwisuite_app-prod
  # Pero usamos solo app-prod y Easypanel agrega el prefijo automáticamente
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    # Nota: Easypanel maneja el mapeo de puertos automáticamente
    # El puerto se configura en el panel de Easypanel (normalmente 3000)
    # No es necesario especificar 'ports' aquí para evitar conflictos
    # Nota: Easypanel inyecta las variables de entorno directamente
    # Las variables se configuran en el panel de Easypanel
    restart: unless-stopped
    # Networks: Easypanel maneja la red automáticamente

